<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/pages/common/plantillaPrincipal.xhtml">

	<ui:define name="title">Sistema de Ventas TABO ..:::.. Inicio de Sesión</ui:define>
	<ui:define name="cuerpo">

		<p:panel header="Inicio de sesión" styleClass="panelInicioSesion">
			<h:form >
				<h:panelGrid columns="2">
					<h:outputText value="Usuario: " />
					<h:inputText value="#{loginController.cuenta}" />

					<h:outputText value="Contraseña: " />
					<h:inputSecret value="#{loginController.password}" />
				</h:panelGrid>

				<p:messages id="mensaje" showDetail="false" />

				<p:commandButton value="Ingresar" id="BtnIngresar"
					action="#{loginController.iniciarSesion}" ajax="false"
					update="mensaje" />

			</h:form>
		</p:panel>


	</ui:define>
</ui:composition>
